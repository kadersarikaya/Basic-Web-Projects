<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pricing Card</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <script src="https://kit.fontawesome.com/8c736f7845.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="price-container" id="container">
            <div class="context">

                <h2>Free</h2>
                <h3 id="h3">For freelancers</h3>
                <h1 id="price">$0</h1>
                <ul>
                    <li>
                        <i class="fas fa-check-circle"></i>
                        1 users

                    </li>
                    <li>
                        <i class="fas fa-check-circle"></i>
                        10 downloads per month
                    </li>
                    <li>
                        <i class="fas fa-check-circle"></i>
                        Raster files
                    </li>
                </ul>
            </div>
            <button id="subscribe">Subscribe</button>
        </div>

        <div class="price-container2">
            <div class="context2">

                <h2>Pro</h2>
                <h3>For agencies</h3>
                <h1>$40</h1>
                <ul>
                    <li>
                        <i class="fas fa-check-circle"></i>
                        3 users

                    </li>
                    <li>
                        <i class="fas fa-check-circle"></i>
                        Unlimited downloads
                    </li>
                    <li>
                        <i class="fas fa-check-circle"></i>
                        Fully-editable files
                    </li>
                    <li>
                        <i class="fas fa-check-circle"></i>
                        Custom packs
                    </li>
                    <li>
                        <i class="fas fa-check-circle"></i>
                        200+ custom icons
                    </li>
                </ul>
                <button id="subscribe">Subscribe</button>
            </div>
        </div>

    </body>
</html>
